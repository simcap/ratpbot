 <!DOCTYPE html>
<html>
<head>
  <title>Ratp Bot</title>
  <style>
    section#app {
      margin-left: auto;
      margin-right: auto;
      width: 30%;
    }
    div#header {
      padding: 3%;
      background-color: #00aa91;
    }
    div#dialog {
      background-color: #f5f5f5;
    } 
    div#response {
      border-style: solid;
      border-width: medium;
      margin-top: 20px;
      padding-left: 20px;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
$(document).ready(function() {
  $("#send").on("click", function(event) {
    $.ajax({
        dataType: "json",
        url: "/api",
        data: { q:  $("#question").val()},
        success: function(data) {
          $("#question").val(""); 
          $("#question").focus(); 
          $("#dialog").append("<div id=\"response\">" +
           "<p><i>(you)</i>" + data.question + "</p>" +
           "<p><i>(ratpbot)</i>" + data.answer + "</p></div>"
          );
        }
    });
  });
});
</script>
</head>

<body>
  <section id="app">
    <div id="header">
      <i>(you)</i><input id="question" type="text" autofocus="true"></input><button id="send">send</button>
    </div>
    <div id="dialog"></div>
  </section>
</body>
</html>
